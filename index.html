<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- my css -->
  <link rel="stylesheet" href="lib/css/main.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-bg">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <div class="card-image">
          <img src="images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="card-profile">
          <p class="card-profile_name">Victor Crest <span>26</span></p>
          <p class="card-profile_loc">London</p>
        </div>
        <div class="card-badges">
          <div class="card-badges_followers">
            <p class="card-badges_num">80K</p>
            <p class="card-badges_title">Followers</p>
          </div>
          <div class="card-badges_likes">
            <p class="card-badges_num">803K</p>
            <p class="card-badges_title">Likes</p>
          </div>
          <div class="card-badges_photos">
            <p class="card-badges_num">1.4K</p>
            <p class="card-badges_title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/samudriawan">@samudriawan</a>.</p>
  </div>
</body>

</html>
